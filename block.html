<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ACESSO BLOQUEADO - YouTube</title>
    <style>
        .min-h-screen { min-height: 100vh; }
        .bg-red-50 { background-color: #fef2f2; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .p-4 { padding: 1rem; }
        .bg-white { background-color: #fff; }
        .rounded-lg { border-radius: 0.5rem; }
        .shadow-xl { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .p-8 { padding: 2rem; }
        .max-w-md { max-width: 28rem; }
        .w-full { width: 100%; }
        .text-center { text-align: center; }
        .mb-8 { margin-bottom: 2rem; }
        .w-20 { width: 5rem; }
        .h-20 { height: 5rem; }
        .bg-red-500 { background-color: #ef4444; }
        .rounded-full { border-radius: 9999px; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .mb-4 { margin-bottom: 1rem; }
        .w-10 { width: 2.5rem; }
        .h-10 { height: 2.5rem; }
        .text-white { color: #fff; }
        .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
        .font-bold { font-weight: 700; }
        .text-red-600 { color: #dc2626; }
        .mb-2 { margin-bottom: 0.5rem; }
        .w-8 { width: 2rem; }
        .h-8 { height: 2rem; }
        .bg-red-600 { background-color: #dc2626; }
        .rounded { border-radius: 0.25rem; }
        .mr-2 { margin-right: 0.5rem; }
        .w-5 { width: 1.25rem; }
        .h-5 { height: 1.25rem; }
        .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .font-semibold { font-weight: 600; }
        .text-gray-700 { color: #4b5563; }
        .text-gray-600 { color: #555555; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-gray-500 { color: #6b7280; }
        .mt-2 { margin-top: 0.5rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .block { display: block; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .font-medium { font-weight: 500; }
        .input-style {
            width: 100%;
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            outline: none;
            transition: all 0.15s ease-in-out;
        }
        .input-style:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); }
        .button-submit {
            width: 100%;
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
            font-weight: 600;
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border-radius: 0.5rem; /* rounded-lg */
            cursor: pointer;
            border: none;
            transition: background-color 0.15s ease-in-out;
        }
        .button-submit:hover { background-color: #1d4ed8; }
        .error-message {
            background-color: #fee2e2; /* bg-red-100 */
            border: 1px solid #f87171; /* border-red-400 */
            color: #b91c1c; /* text-red-700 */
            padding: 0.75rem 1rem; /* px-4 py-3 */
            border-radius: 0.5rem; /* rounded-lg */
            display: flex;
            align-items: center;
            font-size: 0.875rem;
        }
        .mt-6 { margin-top: 1.5rem; }
        .pt-4 { padding-top: 1rem; }
        .border-t { border-top: 1px solid #e5e7eb; }
        .text-xs { font-size: 0.75rem; line-height: 1rem; }
        .text-gray-400 { color: #9ca3af; }
        .text-red-700 { color: #b91c1c; }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen bg-red-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L5.636 5.636"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-red-600 mb-2">ACESSO BLOQUEADO</h1>
                <div class="flex items-center justify-center mb-4">
                    <div class="w-8 h-8 bg-red-600 rounded flex items-center justify-center mr-2">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-semibold text-gray-700">YouTube</span>
                </div>
                <p class="text-gray-600">Este site está temporariamente bloqueado.</p>
                <p class="text-sm text-gray-500 mt-2">Digite a senha para continuar.</p>
            </div>

            <form id="block-form" class="space-y-4">
                <div id="password-group">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Senha de Acesso
                    </label>
                    <input
                        type="password"
                        id="password"
                        class="input-style"
                        placeholder="Digite a senha..."
                        required
                    />
                </div>

                <div id="error-message-container"></div>

                <button
                    type="submit"
                    id="submit-button"
                    class="button-submit"
                >
                    Desbloquear Acesso
                </button>
            </form>

            <div id="attempts-container"></div>

            <div class="mt-6 pt-4 border-t border-gray-200">
                <p class="text-xs text-gray-400 text-center">
                    Sistema de Bloqueio Ativo • Desenvolvido em JavaScript
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('block-form');
            const passwordInput = document.getElementById('password');
            const errorContainer = document.getElementById('error-message-container');
            const attemptsContainer = document.getElementById('attempts-container');
            const CORRECT_PASSWORD = 'YTULA';
            const STORAGE_KEY = 'youtube_block_unlocked';
            let attempts = 0;

            const updateAttempts = () => {
                if (attempts > 0) {
                    attemptsContainer.innerHTML = `
                        <div class="mt-4 text-center">
                            <p class="text-sm text-gray-500">
                                Tentativas: <span class="font-semibold text-red-600">${attempts}</span>
                            </p>
                        </div>
                    `;
                } else {
                    attemptsContainer.innerHTML = '';
                }
            };

            const displayError = (message) => {
                errorContainer.innerHTML = `
                    <div class="error-message">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                        </svg>
                        ${message}
                    </div>
                `;
            };

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const password = passwordInput.value;

                if (password === CORRECT_PASSWORD) {
                    // Senha correta: Salva no localStorage e redireciona para o YouTube
                    localStorage.setItem(STORAGE_KEY, 'true');
                    window.location.replace('https://www.youtube.com/');
                } else {
                    // Senha incorreta
                    attempts++;
                    passwordInput.value = ''; // Limpa o campo
                    displayError('Senha incorreta. Tente novamente.');
                    updateAttempts();
                }
            });
        });
    </script>
</body>
</html>
