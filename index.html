<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ACESSO BLOQUEADO - YouTube</title>
    
    <style>
        /* ----------------------------------------------------- */
        /* ESTILOS GERAIS E FUNDO PADR√ÉO (INICIALIZA COMO NOITE) */
        /* ----------------------------------------------------- */
        body {
            margin: 0;
            padding: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            color: #e0e0e0; 
            overflow: hidden; 
            transition: background-color 1s ease, background-image 1s ease; /* Transi√ß√£o suave */
            background-color: #1a1a1a; /* Fundo padr√£o: Noite */
        }
        
        /* ----------------------------------------------------- */
        /* ESTILOS DE FUNDO DIN√ÇMICOS */
        /* ----------------------------------------------------- */

        /* üåô NOITE (Seu fundo atual) */
        .background-night {
            background-color: #1a1a1a !important; 
            color: #e0e0e0;
        }

        /* üåÖ AMANHECER (05:00 - 10:59) */
        .background-morning {
            /* Tons quentes do nascer do sol e azul claro */
            background: linear-gradient(to top, #fcd34d, #fda47e, #475569) !important; 
            color: #333; /* Texto mais escuro para contrastar com o fundo claro */
        }

        /* ‚òÄÔ∏è DIA (11:00 - 17:59) */
        .background-day {
            /* C√©u azul e mais neutro */
            background: linear-gradient(to top, #94a3b8, #60a5fa, #3b82f6) !important;
            color: #333; /* Texto mais escuro */
        }

        /* ----------------------------------------------------- */
        /* ESTILOS DO CONTE√öDO (Mantidos) */
        /* ----------------------------------------------------- */
        
        /* Container de Part√≠culas (Fundo Interativo - APENAS NOITE) */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Cart√£o de Bloqueio (O CARD ESCURO) */
        .block-card {
            background-color: rgba(30, 30, 30, 0.95);
            border-radius: 0.75rem; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            max-width: 28rem;
            width: 90%;
            text-align: center;
        }

        /* For√ßa o contraste do texto dentro do card escuro, independentemente do fundo */
        .block-card * {
            color: #e0e0e0; 
        }
        
        /* Reaplicando cores espec√≠ficas */
        .text-red-600 { color: #ff0000; } 
        .text-white { color: #fff; }
        .text-gray-300 { color: #d1d5db; }
        .text-gray-400 { color: #9ca3af; }
        .text-gray-500 { color: #6b7280; }
        
        .icon-circle {
            width: 5rem; height: 5rem;
            background-color: #ff0000;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        
        .youtube-title-group {
            display: table;
            margin: 0 auto 1rem auto;
            align-items: center;
            justify-content: center;
        }

        .icon-youtube-box {
            width: 2.5rem; 
            height: 2.5rem; 
            background-color: #ff0000; 
            border-radius: 0.25rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.25rem; 
            overflow: hidden; 
            flex-shrink: 0; 
            line-height: 0;
            vertical-align: middle; 
        }

        .icon-youtube-box svg {
            width: 1.5rem; 
            height: 1.5rem; 
        }

        .input-style {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #2c2c2c;
            color: #fff;
            outline: none;
            transition: all 0.2s;
            box-sizing: border-box;
            box-shadow: inset 0 0 0 1px #4a4a4a; 
        }
        .button-submit {
            width: 100%;
            background-color: #3b82f6; 
            color: white;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
            box-sizing: border-box; 
        }
        .error-message {
            background-color: #451a1a;
            border: 1px solid #7f1d1d;
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            font-size: 0.875rem;
        }

        /* Utilit√°rios e Margens */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            z-index: 5;
        }
        .mb-8 { margin-bottom: 2rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-6 { margin-top: 1.5rem; }
        .pt-4 { padding-top: 1rem; }
        .border-t { border-top: 1px solid #373737; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }

    </style>
</head>
<body>
    <div id="particles-js"></div> 

    <div class="main-container">
        <div class="block-card">
            <div class="text-center mb-8">
                <div class="icon-circle">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L5.636 5.636"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-red-600 mb-2">ACESSO BLOQUEADO</h1>
                
                <div class="youtube-title-group">
                    <div class="icon-youtube-box">
                        <svg class="text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                        </svg>
                    </div>
                    <span class="text-xl font-semibold text-white" style="vertical-align: middle;">YouTube</span>
                </div>

                <p class="text-gray-400">Este site est√° temporariamente bloqueado.</p>
                <p class="text-sm text-gray-400 mt-2">Digite a senha para continuar.</p>
            </div>

            <form id="block-form" class="space-y-4">
                <div id="password-group">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Senha de Acesso
                    </label>
                    <input
                        type="password"
                        id="password"
                        class="input-style"
                        placeholder="Digite a senha..."
                        required
                    />
                </div>

                <div id="error-message-container"></div>

                <button
                    type="submit"
                    id="submit-button"
                    class="button-submit"
                >
                    Desbloquear Acesso
                </button>
            </form>

            <div id="attempts-container"></div>

            <div class="mt-6 pt-4 border-t">
                <p class="text-xs text-gray-500 text-center">
                    Sistema de Bloqueio Ativo ‚Ä¢ Desenvolvido em JavaScript
                </p>
            </div>
        </div>
    </div>

    <script>
        // -----------------------------------------------------
        // L√ìGICA DE TROCA DE FUNDO BASEADA NA HORA
        // -----------------------------------------------------
        function updateBackground() {
            const date = new Date();
            const hour = date.getHours();
            const body = document.body;
            const particlesContainer = document.getElementById('particles-js');

            // Remove todas as classes de fundo
            body.classList.remove('background-morning', 'background-day', 'background-night');
            
            // L√≥gica de tempo (Hor√°rio de S√£o Paulo/Brasil)
            if (hour >= 5 && hour < 11) {
                // üåÖ AMANHECER (5:00h at√© 10:59h)
                body.classList.add('background-morning');
                // Remove part√≠culas no modo claro/dia
                particlesContainer.style.display = 'none'; 
            } else if (hour >= 11 && hour < 18) {
                // ‚òÄÔ∏è DIA (11:00h at√© 17:59h)
                body.classList.add('background-day');
                particlesContainer.style.display = 'none';
            } else {
                // üåô NOITE (18:00h at√© 4:59h)
                body.classList.add('background-night');
                // Mant√©m as part√≠culas ativas
                particlesContainer.style.display = 'block';
            }
        }

        // Chama a fun√ß√£o imediatamente
        updateBackground(); 
        
        // Atualiza a cada minuto para garantir que a troca de hor√°rio seja detectada
        setInterval(updateBackground, 60000); 

        // -----------------------------------------------------
        // L√ìGICA DE DESBLOQUEIO (Mantida)
        // -----------------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('block-form');
            const passwordInput = document.getElementById('password');
            const errorContainer = document.getElementById('error-message-container');
            const attemptsContainer = document.getElementById('attempts-container');
            const CORRECT_PASSWORD = 'YTULA';
            const STORAGE_KEY = 'youtube_block_unlocked';
            let attempts = 0;

            const updateAttempts = () => {
                if (attempts > 0) {
                    attemptsContainer.innerHTML = `
                        <div class="mt-4 text-center">
                            <p class="text-sm text-gray-400">
                                Tentativas: <span class="font-semibold text-red-600">${attempts}</span>
                            </p>
                        </div>
                    `;
                } else {
                    attemptsContainer.innerHTML = '';
                }
            };

            const displayError = (message) => {
                errorContainer.innerHTML = `
                    <div class="error-message">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                        </svg>
                        ${message}
                    </div>
                `;
            };

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const password = passwordInput.value;

                if (password === CORRECT_PASSWORD) {
                    localStorage.setItem(STORAGE_KEY, 'true');
                    window.location.replace('https://www.youtube.com/');
                } else {
                    attempts++;
                    passwordInput.value = '';
                    displayError('Senha incorreta. Tente novamente.');
                    updateAttempts();
                }
            });
        });
    </script>

    <script>
        function initializeParticles(id) {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.zIndex = '0';
            document.getElementById(id).appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            let particles = [];
            const particleCount = 60;
            // Cores: Vermelho YouTube e tons de azul/amarelo para a noite
            const colors = ['#ff0000', '#93c5fd', '#a78bfa', '#fde047']; 

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.radius = Math.random() * 2 + 1;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.velocity = {
                        x: (Math.random() - 0.5) * 0.5,
                        y: (Math.random() - 0.5) * 0.5
                    };
                    this.opacity = 0.8;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.y, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.opacity;
                    ctx.fill();
                }

                update() {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;

                    if (this.x < 0 || this.x > canvas.width) this.velocity.x *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.velocity.y *= -1;

                    this.draw();
                }
            }

            function init() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                // Limpa o canvas, criando o efeito de movimento
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach(particle => {
                    particle.update();
                });
            }

            window.addEventListener('resize', resize);
            resize();
            init();
            animate();
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa as part√≠culas, mas elas s√≥ ser√£o vis√≠veis no modo 'night'
            initializeParticles('particles-js'); 
        });
    </script>
</body>
</html>
