<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ACESSO BLOQUEADO - YouTube</title>
    
    <style>
        /* Estilos Globais e Fundo Escuro */
        body {
            margin: 0;
            padding: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #0d0d0d; /* Fundo mais escuro para contrastar com o brilho */
            color: #e0e0e0; 
            overflow: hidden; 
        }
        
        /* Container Principal do Bloqueio */
        .min-h-screen { min-height: 100vh; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .p-4 { padding: 1rem; }
        
        /* Cartão de Bloqueio: AGORA BRANCO COM TEXTO PRETO */
        .block-card {
            background-color: rgba(255, 255, 255, 0.98); /* Fundo BRANCO */
            color: #1a1a1a; /* Cor do texto padrão do cartão: PRETO */
            border-radius: 0.75rem; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); /* Sombra Escura */
            padding: 2.5rem; 
            max-width: 28rem; 
            width: 90%;
            text-align: center;
            z-index: 10; 
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.1); 
        }

        /* Título e Cores: AJUSTANDO PARA FICAR ESCURO */
        .text-red-600 { color: #cc0000; } /* Título Vermelho Escuro/Tijolo */
        .text-white { color: #fff; } /* Usado apenas dentro de ícones, permanece branco */
        
        .text-gray-300 { color: #333333; } /* Título Escuro */
        .text-gray-400 { color: #555555; } /* Subtexto Escuro */
        .text-gray-500 { color: #777777; } /* Texto de rodapé Escuro */
        
        .icon-circle {
            width: 5rem; height: 5rem;
            background-color: #b91c1c; 
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        /* CORREÇÃO FINAL DO ÍCONE CORTADO */
        .icon-youtube-box {
            width: 2.5rem; 
            height: 1.7rem; 
            background-color: #ef4444; 
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            padding: 0.15rem 0; /* Padding extra para evitar cortes */
        }
        .icon-youtube-box svg {
            width: 1.5rem; 
            height: 1.5rem;
        }

        /* Inputs e Botão: AJUSTANDO PARA O TEMA CLARO */
        .input-style {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cccccc; /* Borda clara */
            border-radius: 0.5rem;
            background-color: #ffffff; /* Fundo do input branco */
            color: #1a1a1a; /* Texto do input preto */
            outline: none;
            box-sizing: border-box; /* Garante que o padding não aumente a largura total do input */
        }
        .button-submit {
            width: 100%;
            background-color: #3b82f6; 
            color: white;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }
        
        /* Estilos de partículas (Fundo Interativo) */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0d0d0d; 
            z-index: 1;
        }
        
        /* Utilitários */
        .mt-6 { margin-top: 1.5rem; }
        .pt-4 { padding-top: 1rem; }
        .border-t { border-top: 1px solid #cccccc; } /* Borda de separação clara */
        .font-bold { font-weight: 700; }
        .space-y-4 > * + * { margin-top: 1rem; }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="min-h-screen flex items-center justify-center p-4" style="position: relative; z-index: 5;">
        <div class="block-card">
            <div class="text-center mb-8">
                <div class="icon-circle">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L5.636 5.636"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-red-600 mb-2">ACESSO BLOQUEADO</h1>
                <div class="flex items-center justify-center mb-4">
                    <div class="icon-youtube-box">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                        </svg>
                    </div>
                    <span class="text-xl font-semibold text-gray-300">YouTube</span>
                </div>
                <p class="text-gray-400">Este site está temporariamente bloqueado.</p>
                <p class="text-sm text-gray-400 mt-2">Digite a senha para continuar.</p>
            </div>

            <form id="block-form" class="space-y-4">
                <div id="password-group">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Senha de Acesso
                    </label>
                    <input
                        type="password"
                        id="password"
                        class="input-style"
                        placeholder="Digite a senha..."
                        required
                    />
                </div>

                <div id="error-message-container"></div>

                <button
                    type="submit"
                    id="submit-button"
                    class="button-submit"
                >
                    Desbloquear Acesso
                </button>
            </form>

            <div id="attempts-container"></div>

            <div class="mt-6 pt-4 border-t">
                <p class="text-xs text-gray-500 text-center">
                    Sistema de Bloqueio Ativo • Desenvolvido em JavaScript
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('block-form');
            const passwordInput = document.getElementById('password');
            const errorContainer = document.getElementById('error-message-container');
            const attemptsContainer = document.getElementById('attempts-container');
            const CORRECT_PASSWORD = 'YTULA';
            const STORAGE_KEY = 'youtube_block_unlocked';
            let attempts = 0;

            const updateAttempts = () => {
                if (attempts > 0) {
                    attemptsContainer.innerHTML = `
                        <div class="mt-4 text-center">
                            <p class="text-sm text-gray-400">
                                Tentativas: <span class="font-semibold text-red-600">${attempts}</span>
                            </p>
                        </div>
                    `;
                } else {
                    attemptsContainer.innerHTML = '';
                }
            };

            const displayError = (message) => {
                errorContainer.innerHTML = `
                    <div class="error-message">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                        </svg>
                        ${message}
                    </div>
                `;
            };

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const password = passwordInput.value;

                if (password === CORRECT_PASSWORD) {
                    localStorage.setItem(STORAGE_KEY, 'true');
                    window.location.replace('https://www.youtube.com/');
                } else {
                    attempts++;
                    passwordInput.value = ''; 
                    displayError('Senha incorreta. Tente novamente.');
                    updateAttempts();
                }
            });
        });
    </script>

    <script>
        function initializeParticles(id) {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.zIndex = '0';
            document.getElementById(id).appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            let particles = [];
            const particleCount = 20; 
            const colors = ['#f87171', '#93c5fd', '#a78bfa', '#fde047', '#4ade80']; 

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.radius = Math.random() * 10 + 8; 
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.velocity = {
                        x: (Math.random() - 0.5) * 0.2, 
                        y: (Math.random() - 0.5) * 0.2 
                    };
                    this.opacity = 0.6; 
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.opacity;
                    
                    // BRILHO EXTREMO RESTAURADO
                    ctx.shadowColor = this.color; 
                    ctx.shadowBlur = this.radius * 7; 

                    ctx.fill();
                }

                update() {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;

                    if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) this.velocity.x *= -1;
                    if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) this.velocity.y *= -1;

                    this.draw();
                }
            }

            function init() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                
                // Limpeza SUAVE (rastro de luz): Essencial para o glow funcionar
                ctx.fillStyle = 'rgba(13, 13, 13, 0.1)'; 
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                particles.forEach(particle => {
                    particle.update();
                });
            }

            window.addEventListener('resize', resize);
            resize();
            init();
            animate();
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeParticles('particles-js');
        });
    </script>
</body>
</html>
