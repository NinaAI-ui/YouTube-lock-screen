<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Protegido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Camada do céu noturno (fundo) -->
    <div id="fancy-night-sky">
        <div id="moon"></div>
        <div id="stars-container"></div>
    </div>

    <!-- Conteúdo principal (card de bloqueio) -->
    <div class="main-container">
        <div class="block-card">
            
            <div class="youtube-title-group mb-4">
                <div class="icon-youtube-box">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M21.582,6.186c-0.23-0.86-0.908-1.538-1.768-1.768C18.267,4,12,4,12,4S5.733,4,4.186,4.418 c-0.86,0.23-1.538,0.908-1.768,1.768C2,7.733,2,12,2,12s0,4.267,0.418,5.814c0.23,0.86,0.908,1.538,1.768,1.768 C5.733,20,12,20,12,20s6.267,0,7.814-0.418c0.861-0.23,1.538-0.908,1.768-1.768C22,16.267,22,12,22,12S22,7.733,21.582,6.186z M10,15.464V8.536L16,12L10,15.464z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold">Acesso Restrito</h1>
            </div>

            <p class="text-gray-400 mb-6">Este conteúdo é protegido. Por favor, insira a senha para continuar.</p>
            <p id="current-time" class="text-gray-500 text-sm mb-6"></p>

            <form id="block-form" class="space-y-4">
                <input type="password" id="password" class="input-style" placeholder="Digite sua senha aqui" autocomplete="current-password">
                
                <!-- O NOVO BOTÃO ANIMADO -->
                <button type="submit" class="bubble-button">
                    <span class="button-text">Desbloquear</span>
                    <!-- Bolhas Animadas -->
                    <div class="bubble" style="width: 2rem; height: 2rem; background-color: rgba(192, 132, 252, 0.5); animation: bubble-float-1 10s 0s ease-in-out infinite;"></div>
                    <div class="bubble" style="width: 1.5rem; height: 1.5rem; background-color: rgba(96, 165, 250, 0.5); animation: bubble-float-2 12s 2s ease-in-out infinite;"></div>
                    <div class="bubble" style="width: 2.5rem; height: 2.5rem; background-color: rgba(216, 180, 254, 0.5); animation: bubble-float-3 15s 4s ease-in-out infinite;"></div>
                    <div class="bubble" style="width: 1.75rem; height: 1.75rem; background-color: rgba(147, 197, 253, 0.5); animation: bubble-float-1 11s 6s ease-in-out infinite;"></div>
                    <div class="bubble" style="width: 2.25rem; height: 2.25rem; background-color: rgba(167, 139, 250, 0.5); animation: bubble-float-2 13s 8s ease-in-out infinite;"></div>
                    <div class="bubble" style="width: 1.25rem; height: 1.25rem; background-color: rgba(59, 130, 246, 0.5); animation: bubble-float-3 14s 1s ease-in-out infinite;"></div>
                </button>
            </form>
            
            <div id="error-message-container" class="mt-4"></div>
            <div id="attempts-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
