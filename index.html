<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ACESSO BLOQUEADO - YouTube</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <div id="fancy-night-sky">
    <div id="moon"></div>
    <div id="stars-container"></div>
  </div>

  <div class="main-container">
    <div class="block-card">
      <div class="text-center mb-8">
        <div class="icon-circle">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L5.636 5.636"/>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-red-600 mb-2">ACESSO BLOQUEADO</h1>

        <div class="youtube-title-group">
          <div class="icon-youtube-box">
            <svg class="text-white" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
          </div>
          <span class="text-xl font-semibold text-white" style="vertical-align: middle;">YouTube</span>
        </div>

        <p class="text-gray-400">Este site está temporariamente bloqueado.</p>
        <p class="text-gray-100"><strong>Para continuar, acesse o YouTube no modo anônimo. 
          Abra a barra de 3 pontinhos e escolha “Nova aba anônima”.</strong></p>
        <p class="text-sm text-gray-400 mt-2">Digite a senha para continuar.</p>
      </div>

      <form id="block-form" class="space-y-4">
        <div id="password-group">
          <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
            Senha de Acesso
          </label>
          <input type="password" id="password" class="input-style" placeholder="Digite a senha..." required />
        </div>

        <div id="error-message-container"></div>

        <!-- botão animado com bolhas -->
        <button type="submit" id="submit-button" class="bubble-button">
          <span class="button-text">Desbloquear Acesso</span>
          <div class="bubble" style="width:2rem;height:2rem;background-color:rgba(192,132,252,.5);animation:bubble-float-1 10s 0s ease-in-out infinite;"></div>
          <div class="bubble" style="width:1.5rem;height:1.5rem;background-color:rgba(96,165,250,.5);animation:bubble-float-2 12s 2s ease-in-out infinite;"></div>
          <div class="bubble" style="width:2.5rem;height:2.5rem;background-color:rgba(216,180,254,.5);animation:bubble-float-3 15s 4s ease-in-out infinite;"></div>
          <div class="bubble" style="width:1.75rem;height:1.75rem;background-color:rgba(147,197,253,.5);animation:bubble-float-1 11s 6s ease-in-out infinite;"></div>
          <div class="bubble" style="width:2.25rem;height:2.25rem;background-color:rgba(167,139,250,.5);animation:bubble-float-2 13s 8s ease-in-out infinite;"></div>
        </button>
      </form>

      <div id="attempts-container"></div>

      <div class="mt-6 pt-4 border-t">
        <p class="text-xs text-gray-500 text-center">
          Sistema de Bloqueio Ativo • Desenvolvido em JavaScript
        </p>
        <p id="current-time" class="text-xs text-gray-500 text-center mt-1"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
