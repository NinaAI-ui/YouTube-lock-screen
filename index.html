<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ACESSO BLOQUEADO - YouTube</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <!-- Céu -->
  <div id="fancy-night-sky">
    <div id="moon"></div>
    <div id="stars-container"></div>
  </div>

  <!-- Caixa -->
  <div class="main-container">
    <div class="block-card">
      <div class="text-center mb-8">
        <div class="icon-circle">
          <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636"/>
          </svg>
        </div>

        <h1 class="text-3xl font-bold text-red-600 mb-2">ACESSO BLOQUEADO</h1>
        <div class="youtube-title-group">
          <div class="icon-youtube-box">
            <svg fill="currentColor" viewBox="0 0 24 24"><path
              d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545S4.495 3.545 2.623 4.05A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.121 2.136C4.495 20.455 12 20.455 12 20.455s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.121-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
          </div>
          <span class="text-xl font-semibold text-white">YouTube</span>
        </div>

        <p class="text-gray-400">Este site está temporariamente bloqueado.</p>
        <p class="text-gray-100">
          <strong>Para continuar, acesse o YouTube no modo anônimo (Nova aba anônima).</strong>
        </p>
        <p class="text-sm text-gray-400 mt-2">Digite a senha para continuar.</p>
      </div>

      <form id="block-form" class="space-y-4">
        <div id="password-group">
          <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
            Senha de Acesso
          </label>
          <input type="password" id="password" class="input-style" placeholder="Digite a senha..." required />
        </div>

        <div id="error-message-container"></div>

        <!-- Botão mágico -->
        <button type="submit" 
          class="relative overflow-hidden w-full px-8 py-4 rounded-full font-extrabold text-xl text-white
                 bg-gradient-to-br from-purple-600 to-blue-600
                 hover:from-purple-700 hover:to-blue-700
                 focus:outline-none focus:ring-4 focus:ring-purple-300 focus:ring-opacity-50
                 transition-all duration-300 ease-in-out shadow-lg hover:shadow-xl transform hover:scale-105">
          <span class="relative z-10">Desbloquear Acesso</span>

          <!-- Bolhas -->
          <div class="absolute rounded-full pointer-events-none filter blur-sm w-8 h-8 bg-purple-400/50"
               style="top:0;left:0;animation:bubble-float-1 10s 0s ease-in-out infinite"></div>
          <div class="absolute rounded-full pointer-events-none filter blur-sm w-6 h-6 bg-blue-400/50"
               style="top:0;left:0;animation:bubble-float-2 12s 2s ease-in-out infinite"></div>
          <div class="absolute rounded-full pointer-events-none filter blur-sm w-10 h-10 bg-purple-300/50"
               style="top:0;left:0;animation:bubble-float-3 15s 4s ease-in-out infinite"></div>
          <div class="absolute rounded-full pointer-events-none filter blur-sm w-7 h-7 bg-blue-300/50"
               style="top:0;left:0;animation:bubble-float-1 11s 6s ease-in-out infinite"></div>
          <div class="absolute rounded-full pointer-events-none filter blur-sm w-9 h-9 bg-purple-500/50"
               style="top:0;left:0;animation:bubble-float-2 13s 8s ease-in-out infinite"></div>
          <div class="absolute rounded-full pointer-events-none filter blur-sm w-5 h-5 bg-blue-500/50"
               style="top:0;left:0;animation:bubble-float-3 14s 1s ease-in-out infinite"></div>
          <div class="absolute rounded-full pointer-events-none filter blur-sm w-8 h-8 bg-purple-400/50"
               style="top:0;left:0;animation:bubble-float-1 10s 3s ease-in-out infinite"></div>
          <div class="absolute rounded-full pointer-events-none filter blur-sm w-6 h-6 bg-blue-400/50"
               style="top:0;left:0;animation:bubble-float-2 12s 5s ease-in-out infinite"></div>
          <div class="absolute rounded-full pointer-events-none filter blur-sm w-11 h-11 bg-purple-300/50"
               style="top:0;left:0;animation:bubble-float-3 16s 7s ease-in-out infinite"></div>
          <div class="absolute rounded-full pointer-events-none filter blur-sm w-7 h-7 bg-blue-300/50"
               style="top:0;left:0;animation:bubble-float-1 11s 9s ease-in-out infinite"></div>
        </button>
      </form>

      <div id="attempts-container"></div>

      <div class="mt-6 pt-4 border-t">
        <p class="text-xs text-gray-500 text-center">
          Sistema de Bloqueio Ativo • Desenvolvido em JavaScript
        </p>
        <p id="current-time" class="text-xs text-gray-500 text-center mt-1"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
