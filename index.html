<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ACESSO BLOQUEADO - YouTube</title>
    
    <style>
        /* Estilos Globais e Fundo Escuro */
        body {
            margin: 0;
            padding: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #0d0d0d; /* Fundo mais escuro para contrastar com o brilho */
            color: #e0e0e0; 
            overflow: hidden; 
        }
        
        /* Container Principal do Bloqueio */
        .min-h-screen { min-height: 100vh; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .p-4 { padding: 1rem; }
        
        /* Cartão de Bloqueio */
        .block-card {
            background-color: rgba(30, 30, 30, 0.98); 
            border-radius: 0.75rem; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7); 
            padding: 2.5rem; /* Padding uniforme */
            max-width: 28rem; 
            width: 90%;
            text-align: center;
            z-index: 10; 
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        /* Título e Cores */
        .text-red-600 { color: #f87171; } 
        .text-white { color: #fff; }
        .icon-circle {
            width: 5rem; height: 5rem;
            background-color: #b91c1c; 
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        /* CORREÇÃO DO ÍCONE CORTADO */
        .icon-youtube-box {
            /* Definimos um tamanho fixo para o container do ícone */
            width: 2.5rem; 
            height: 1.7rem; 
            background-color: #ef4444; 
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
        }
        .icon-youtube-box svg {
            /* Garantimos que o SVG preencha o box sem ser cortado */
            width: 1.5rem; 
            height: 1.5rem;
        }


        /* Inputs e Botão */
        .input-style {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #4a4a4a; 
            border-radius: 0.5rem;
            background-color: #2c2c2c; 
            color: #fff;
            outline: none;
            box-sizing: border-box; /* Garante que o padding não aumente a largura total */
        }
        .button-submit {
            width: 100%;
            background-color: #3b82f6; 
            color: white;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }
        
        /* Estilos de partículas (Fundo Interativo) */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0d0d0d; 
            z-index: 1;
        }
        
        /* Utilitários */
        .mt-6 { margin-top: 1.5rem; }
        .pt-4 { padding-top: 1rem; }
        .border-t { border-top: 1px solid #373737; } 
        .font-bold { font-weight: 700; }
        .space-y-4 > * + * { margin-top: 1rem; }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="min-h-screen flex items-center justify-center p-4" style="position: relative; z-index: 5;">
        <div class="block-card">
            <div class="text-center mb-8">
                <div class="icon-circle">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L5.636 5.636"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-red-600 mb-2">ACESSO BLOQUEADO</h1>
                <div class="flex items-center justify-center mb-4">
                    <div class="icon-youtube-box">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                        </svg>
                    </div>
                    <span class="text-xl font-semibold text-gray-300">YouTube</span>
                </div>
                <p class="text-gray-400">Este site está temporariamente bloqueado.</p>
                <p class="text-sm text-gray-400 mt-2">Digite a senha para continuar.</p>
            </div>

            <form id="block-form" class="space-y-4">
                <div id="password-group">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Senha de Acesso
                    </label>
                    <input
                        type="password"
                        id="password"
                        class="input-style"
                        placeholder="Digite a senha..."
                        required
                    />
                </div>

                <div id="error-message-container"></div>

                <button
                    type="submit"
                    id="submit-button"
                    class="button-submit"
                >
                    Desbloquear Acesso
                </button>
            </form>

            <div id="attempts-container"></div>

            <div class="mt-6 pt-4 border-t">
                <p class="text-xs text-gray-500 text-center">
                    Sistema de Bloqueio Ativo • Desenvolvido em JavaScript
                </p>
            </div>
        </div>
    </div>

    </body>
</html>
